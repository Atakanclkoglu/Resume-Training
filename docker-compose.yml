

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - Course_Django_Project/docker.env
    volumes:
      - .:/srv/app
      - static-data:/srv/app/static  # Statik dosyalar i√ßin bir volume
    ports:
      - "0.0.0.0:8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
volumes:
  static-data: